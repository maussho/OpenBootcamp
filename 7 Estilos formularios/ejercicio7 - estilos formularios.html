<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h3>Registrarse en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="logo">
                </picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <span>T</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="+6 caracteres">
            </label>
            <label for="check" class="checkbox-label">
                <input type="checkbox" name="check" id="check">
                <span>Acepto las condiciones</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

    </div>
</body>
</html>
